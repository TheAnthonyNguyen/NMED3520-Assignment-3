<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMED 3520 Assignment 3 - WEC Hypercars 2024</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <header>
    <h1>WEC Hypercars 2024</h1>
    <nav>
      <ul>
        <li><a href="#cars">Cars</a></li>
        <li><a href="#filter">Filter</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cars">
      <h2>Featured LMH & LMDh Hypercars</h2>
      <div id="car-container">
        <div class="car-card" data-manufacturer="Toyota" data-year="2024" data-description="The Toyota GR010 Hybrid is a dominant force in endurance racing with unparalleled hybrid technology.">
          <img src="imgs/toyota.jpg" alt="Toyota GR010 Hybrid">
          <h3>Toyota GR010 Hybrid</h3>
          <button class="details-btn">View Details</button>
        </div>
        <div class="car-card" data-manufacturer="Ferrari" data-year="2024" data-description="The Ferrari 499P marks Ferrari's return to top-tier endurance racing with elegance and speed.">
          <img src="imgs/ferrari.jpg" alt="Ferrari 499P">
          <h3>Ferrari 499P</h3>
          <button class="details-btn">View Details</button>
        </div>
        <div class="car-card" data-manufacturer="Peugeot" data-year="2024" data-description="The Peugeot 9X8 brings innovation with its revolutionary no-rear-wing design.">
          <img src="imgs/peugeot.jpg" alt="Peugeot 9X8">
          <h3>Peugeot 9X8</h3>
          <button class="details-btn">View Details</button>
        </div>
        <div class="car-card" data-manufacturer="Porsche" data-year="2024" data-description="The Porsche 963 is the pinnacle of precision engineering and racing heritage.">
          <img src="imgs/porshe.jpg" alt="Porsche 963">
          <h3>Porsche 963</h3>
          <button class="details-btn">View Details</button>
        </div>
        <div class="car-card" data-manufacturer="Cadillac" data-year="2024" data-description="The Cadillac V-Series.R combines raw American power with endurance capability.">
          <img src="imgs/2023_6_Hours_of_Spa-Francorchamps_Cadillac_Racing_Cadillac_V-Series.R_No.2_(DSC00120).jpg" alt="Cadillac V-Series.R">
          <h3>Cadillac V-Series.R</h3>
          <button class="details-btn">View Details</button>
        </div>
        <div class="car-card" data-manufacturer="Isotta Fraschini" data-year="2024" data-description="The Isotta Fraschini Tipo 6 LMH Competizione is a tribute to Italian craftsmanship, blending heritage and innovation to create a hypercar ready for the ultimate endurance challenge.">
            <img src="imgs/Isotta Fraschini.jpg" alt="Isotta Fraschini Tipo 6 LMH Competizione">
            <h3>Isotta Fraschini Tipo 6 LMH Competizione</h3>
            <button class="details-btn">View Details</button>
          </div>
          <div class="car-card" data-manufacturer="BMW" data-year="2024" data-description="The BMW M Hybrid V8 is a fusion of precision engineering and cutting-edge hybrid technology, designed to dominate both the track and the competition.">
            <img src="imgs/bmw.jpg" alt="BMW M Hybrid V8">
            <h3>BMW M Hybrid V8</h3>
            <button class="details-btn">View Details</button>
          </div>
          <div class="car-card" data-manufacturer="Alpine" data-year="2024" data-description="The Alpine A424 channels the spirit of French racing excellence, with sleek aerodynamics and a commitment to performance in the hypercar class.">
            <img src="imgs/alpine.jpg" alt="Alpine A424">
            <h3>Alpine A424</h3>
            <button class="details-btn">View Details</button>
          </div>
          <div class="car-card" data-manufacturer="Lamborghini" data-year="2024" data-description="The Lamborghini SC63 embodies the brandâ€™s signature aggression and flair, bringing V8 hybrid power to the forefront of endurance racing.">
            <img src="imgs/lamborghini.jpg" alt="Lamborghini SC63">
            <h3>Lamborghini SC63</h3>
            <button class="details-btn">View Details</button>
          </div>
      </div>
    </section>

    <section id="filter">
      <h2>Filter Hypercars</h2>
      <form id="filter-form">
        <label for="manufacturer-filter">Manufacturer:</label>
        <select id="manufacturer-filter">
          <option value="all">All</option>
          <option value="Toyota">Toyota</option>
          <option value="Ferrari">Ferrari</option>
          <option value="Peugeot">Peugeot</option>
          <option value="Porsche">Porsche</option>
          <option value="Cadillac">Cadillac</option>
          <option value="Isotta Fraschini">Isotta Fraschini</option>
          <option value="BMW">BMW</option>
          <option value="Alpine">Alpine</option>
          <option value="Lamborghini">Lamborghini</option>
        </select>
        <label for="year-filter">Year:</label>
        <select id="year-filter">
            <option value="2024">2024</option>
        </select>
        <button type="submit">Filter</button>
      </form>
    </section>
  </main>

  <div id="modal" class="hidden">
    <div id="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 WEC Hypercars Showcase</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
